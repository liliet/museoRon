<ion-content fullscreen>
  <ion-toolbar no-border>
    <ion-buttons slot="end">
      <ion-button id="closeModalBtn" (click)="closeModal()">
        <ion-icon src="/assets/icon/close_icon.svg" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-img [src]="img.src"></ion-img>
  <ion-label *ngIf="img.label">{{ img.label }}</ion-label>
</ion-content>
