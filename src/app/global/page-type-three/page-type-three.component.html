<ion-header no-border>
  <sp-menu-page [menus]="menus" [submenus]="submenus"></sp-menu-page>
</ion-header>
<ion-content [class.submenu]="submenus" slots="fixed">
  <div class="content">
    <div class="images">
      <div class="one-image" *ngFor="let img of images; trackBy: trackByImage" (click)="openDetail(img)">
        <img [src]="img.src" />
      </div>
    </div>
  </div>
</ion-content>
