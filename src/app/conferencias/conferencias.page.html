<ion-content>
  <div class="items">
    <ion-card *ngFor="let f of files" (click)="open(f.file, f.ext)">
      <ion-card-header>
        <img [src]="buttons[f.ext]" fxLayoutAlign="center start" />
      </ion-card-header>
      <ion-card-title class="ion-text-uppercase">{{ f.name }}</ion-card-title>
    </ion-card>
  </div>
</ion-content>
